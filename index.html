<!DOCTYPE html>
<html lang="en-US">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta charset="UTF-8"> 
<title>Robot Summer</title>
<link rel="stylesheet" type="text/css" href="css/mappositioning.css">
<link rel="stylesheet" type="text/css" href="css/robotsummerstyle.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
<script type="text/javascript" src="js/content.js"></script>
<script src="js/robotsummerscript.js"></script>
</head>
<body>
	<div id = "container">
		<div id = "main-column">
			<div id = "map">
			<!-- main elements -->
				<img src = "svg/mapbase.svg" id = "map-background"/>
				
				<div id = "enph257-group" class="map-group">
					<img class = "map-item" src = "svg/enph257.svg" id = "map-enph257"/>
					<img class = "off-label" src = "svg/labels/label_enph257.svg" id = "label-enph257"/>
					<img class = "on-label" src = "svg/labels/label_enph257_on.svg" id = "label-enph257-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_enph257.svg" id = "electron-enph257"/>
				</div>
				
				<div id = "enph270-group" class="map-group">
					<img class = "map-item" src = "svg/enph270.svg" id = "map-enph270"/>
					<img class = "off-label" src = "svg/labels/label_enph270.svg" id = "label-enph270"/>
					<img class = "on-label" src = "svg/labels/label_enph270_on.svg" id = "label-enph270-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_enph270.svg" id = "electron-enph270"/>
				</div>
				
				<div id = "gearlogs-group" class="map-group">
					<img class = "map-item" src = "svg/gearlogs.svg" id = "map-gearlogs"/>
					<img class = "off-label" src = "svg/labels/label_gearlogs.svg" id = "label-gearlogs"/>
					<img class = "on-label" src = "svg/labels/label_gearlogs_on.svg" id = "label-gearlogs-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_gearlogs.svg" id = "electron-gearlogs"/>
				</div>
				
				<div id = "iclicker-group" class="map-group">
					<img class = "map-item" src = "svg/iclicker.svg" id = "map-iclicker"/>
					<img class = "off-label" src = "svg/labels/label_iclicker.svg" id = "label-iclicker"/>
					<img class = "on-label" src = "svg/labels/label_iclicker_on.svg" id = "label-iclicker-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_iclicker.svg" id = "electron-iclicker"/>
				</div>
				
				<div id = "infinitewell-group" class="map-group">
					<img class = "map-item" src = "svg/infinitewell.svg" id = "map-infinitewell"/>	
					<img class = "off-label" src = "svg/labels/label_infinitewell.svg" id = "label-infinitewell"/>
					<img class = "on-label" src = "svg/labels/label_infinitewell_on.svg" id = "label-infinitewell-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_infinitewell.svg" id = "electron-infinitewell"/>
				</div>
				
				<div id = "math257-group" class="map-group">
					<img class = "map-item" src = "svg/math257.svg" id = "map-math257"/>
					<img class = "off-label" src = "svg/labels/label_math257.svg" id = "label-math257"/>
					<img class = "on-label" src = "svg/labels/label_math257_on.svg" id = "label-math257-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_math257.svg" id = "electron-math257"/>
				</div>
				
				<div id = "mosfet-group" class="map-group">
					<img class = "map-item" src = "svg/mosfet.svg" id = "map-mosfet"/>
					<img class = "off-label" src = "svg/labels/label_mosfet.svg" id = "label-mosfet"/>
					<img class = "on-label" src = "svg/labels/label_mosfet_on.svg" id = "label-mosfet-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_mosfet.svg" id = "electron-mosfet"/>
				</div>
				
				<div id = "onshape-group" class="map-group">
					<img class = "map-item" src = "svg/onshape.svg" id = "map-onshape"/>

					<img class = "map-electron" src= "svg/electrons/electron_onshape.svg" id = "electron-onshape"/>
				</div>
				
				<div id = "oscilloscope-group" class="map-group">
					<img class = "map-item" src = "svg/oscilloscope.svg" id = "map-oscilloscope"/>

					<img class = "on-label" src = "svg/labels/label_servo_on.svg" id = "label-servo-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_servo.svg" id = "electron-servo"/>
				</div>
				
				<div id = "solderingiron-group" class="map-group">
					<img class = "map-item" src = "svg/solderingiron.svg" id = "map-solderingiron"/>
					<img class = "off-label" src = "svg/labels/label_solderingiron.svg" id = "label-solderingiron"/>
					<img class = "on-label" src = "svg/labels/label_solderingiron_on.svg" id = "label-solderingiron-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_solderingiron.svg" id = "electron-solderingiron"/>
				</div>
				
				<div id = "TINAH-group" class="map-group">
					<img class = "map-item" src = "svg/TINAH.svg" id = "map-TINAH"/>
					<img class = "off-label" src = "svg/labels/label_TINAH.svg" id = "label-TINAH"/>
					<img class = "on-label" src = "svg/labels/label_TINAH_on.svg" id = "label-TINAH-on"/>
					<img class = "map-electron" src= "svg/electrons/electron_TINAH.svg" id = "electron-TINAH"/>
				</div>
				
			</div>
		</div> <!-- end of main column -->
		<div id = "side-column">
			<div id = "game-start">
				<img src = "svg/electron.svg" id = "start-icon"/>
				<p>find your side job through the 2017 UBC
				Engineering Physics Robot Summer</p>
			</div>
			
			<div id = "game-play">
				<img id = "q-image"/>
				<p id = "q-description"></p>
				<br/>
				<!-- select 1-->
				<div id = "choice1" class = "select-row">
					</div> 
				<br/>
				<div id = "choice2" class = "select-row">
				</div> <!-- end of select 2 -->
			</div>
			
			<div id = "game-end">
			<p id = "job-title"></p>
			<p id = "job-description"></p>
			<br/>
			<div id = "restart-button">Restart</div>
			</div>

			<div id = "backstory">
			<div id = "backstory-text"></div>
			</div>

		</div> <!-- end of side column -->
		<div id = "footer"> made with <3 by tiff </div>
	</div>
	
	<!-- used when viewport too small -->
	<div id = "blocking-container">
	<img id = "electron-screen" src = "svg/electron_screen.svg"/>
	<p>thanks for checking this out! this game/map is
	best viewed with a screen width of over 860px. thanks again!!</p>
	</div>
</body>
</html>
